# Render.com deployment configuration
services:
  - type: web
    name: swaad-sutra
    env: node
    rootDir: backend
    buildCommand: cd ../frontend && npm install && npm run build && mkdir -p ../backend/public && cp -r dist/* ../backend/public/ && cd ../backend && npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
